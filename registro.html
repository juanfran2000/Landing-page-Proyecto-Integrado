<!DOCTYPE html>
<html>
  <head>
    <title>Página de Registro</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <a href="./index.html"
        ><img src="img/logo.png" alt="logo Demond Slayer" class="logodemon"
      /></a>
      <nav>
        <a href="./login.html" class="enlace">Regresar</a>
      </nav>
    </header>

    <div class="formulario">
      <div class="formulario-disposicion">
        <form class="form">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" />
          </div>
          <br />
          <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" />
          </div>
          <br />
          <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" />
          </div>
        </form>
        <div class="bienvenido-login">
          <h1>Registro</h1>
          <div>
            <p>Se parte de esta enorme comunidad</p>
          </div>
          <button class="form-button">Registrarse</button>
        </div>
      </div>
    </div>
    <footer>
      <h4>Landing Page X Jortega9</h4>
    </footer>
  </body>
</html>
