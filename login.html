<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <a href="./index.html"
        ><img src="img/logo.png" alt="logo Demond Slayer" class="logodemon"
      /></a>
      <nav>
        <a href="./index.html" class="enlace">Regresar</a>
      </nav>
    </header>
    <main>
      <div class="formulario">
        <div class="formulario-disposicion">
          <form class="form">
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" />
            </div>
            <br />
            <div>
              <label for="contrasena">Contraseña:</label>
              <input type="password" id="contrasena" />
            </div>
          </form>
          <div class="bienvenido-login">
            <h1>Ingresar</h1>
            <div>
              <a href="./registro.html" class="enlace"
                >¿Ya tienes una cuenta? Inicia sesión</a
              >
            </div>
            <button class="form-button">Login</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h4>Landing Page X Jortega9</h4>
    </footer>
  </body>
</html>
